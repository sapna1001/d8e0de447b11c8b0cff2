<!DOCTYPE html>
<html>
<head>
	<title>Stacked Layout</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body>
	<div class="overlay"></div>
	<div id="box-1">
		<div class="close-box1">&times;</div>
		<small>Congratulations on reaching</small>
		<h4>LEVEL 3</h4>
	</div>

	<div id="box-2">
		<div class="close-box2">&times;</div>
		<h3>Achievement achieved successfully!</h3>
		<div class="footer"></div>
	</div>

	<div id="box-3">
		<div class="close-box3">&times;</div>
		<h2>Bonus Achievement achieved!</h2>
		<div class="box-3footer">
			<p>Travel to 5 North America Territories</p>
			<h1>+99 pts</h1>
			<p>to your total score</p>
			<h5>you are in the to 15% of apple products</h5>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script src="javascript/main.js" type="text/javascript"></script>
</body>
</html>
